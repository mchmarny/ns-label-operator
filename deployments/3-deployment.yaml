apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-label-operator
  namespace: ns-watcher
  labels:
    app: ns-label-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ns-label-operator
  template:
    metadata:
      labels:
        app: ns-label-operator
    spec:
      restartPolicy: Always
      serviceAccountName: ns-watcher-account
      containers:
      - name: watch
        image: ghcr.io/mchmarny/ns-label-operator:v0.4.9 # latest stable
        env:
        - name: TRIGGER_LABEL
          valueFrom:
            configMapKeyRef:
              name: trigger-label
              key: label
        - name: DEBUG
          value: "false"
        - name: LOG_TO_JSON
          value: "true"
        - name: CONFIG_DIR
          value: "/config"
        volumeMounts:
        - name: "config"
          mountPath: "/config"
      volumes:
        - name: "config"
          configMap:
            name: "trigger-config"
      

